<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>게시판 연습</title>
</head>
<body class="container">
    <h1 class="mt-5">게시판 연습</h1>
    <article class="board mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">작성자</th>
                <th scope="col">제목</th>
                </tr>
            </thead>
            <tbody class="contents-table-body">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary registe-btn" onclick="registe()">글쓰기</button>
    </article>
    <article class="registe mt-5">
        <div>
            <div>
                <p>작성자</p>
                <input type="text" name="author" id="author">
                <p>비밀번호</p>
                <input type="password" name="password" id="password">
                <p>제목</p>
                <input type="text" name="title" id="title">
                <p>본문</p>
                <textarea name="contents" id="contents" rows="30"></textarea>
            </div>
            <button type="button" class="btn btn-primary registe-cancel" onclick="registeCancel()">취소</button>
            <button type="button" class="btn btn-primary registe-submit" onclick="registePost()">저장</button>
        </div>
    </article>
    <article class="post mt-5">
        <div class="float-wrap">
            <h2 id="post-title">제목</h2>
            <p id="post-author">작성자</p>
        </div>
        <p class="mt-3" id="post-contents">본문</p>
        <div class="reply-wrap">
            <p>댓글</p>
            <div class="replies">
                <div class="reply">
                    <p class="reply-author">댓글 작성자</p>
                    <p class="reply-contents">댓글 내용</p>
                </div>
                <div class="reply">
                    <p class="reply-author">댓글 작성자</p>
                    <p class="reply-contents">댓글 내용</p>
                </div>
            </div>
            <div class="registe-reply-wrap">
                <textarea id="registe-reply-contents" rows="3"></textarea>
                <div class="submit-reply mb-3">
                    <button type="button" class="btn btn-primary" id="registe-reply-submit">작성</button>
                    <input type="password" id="registe-reply-password" placeholder="비밀번호">
                    <input type="text" id="registe-reply-author" placeholder="작성자">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="post-goback-btn" onclick="goBack()">목록</button>
        <button type="button" class="btn btn-primary" id="post-del-btn" onclick="">삭제</button>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
